<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

let ii = 0
    //PROCESSAMENTO
for(let i =1; i<=100;i++){
    if(i % 3 ===0){
document.write(`Esse valor é multiplo por 3: ${i} <br>`);
 ii += i
    }
}
document.write(`A soma desses número é ${ii}`);
    //SAÍDA

</script>
