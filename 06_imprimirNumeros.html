<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final 
    e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, 
    apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

  //ENTRADA
  let num = Number(prompt(`Escreva um número inicial`));
  let fim = Number(prompt(`Escreva um número final`));
  if (num >= fim) {
    document.write(`Valor inválido porque o valor inicial é maior ou igual ao final e ele necessita ser MENOR`);
  } else {
    for (let i = num; i <= fim; i++) {
      if (i % 2 === 0) {
        document.write(`Esse número é um número par: ${i} <br>`);
      } else {
        document.write(`Esse número é um número inpar: ${i} <br>`);
      }
    }
  }

  //PROCESSAMENTO

  //SAÍDA
</script>
