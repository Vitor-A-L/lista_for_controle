<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
let num = 5
let soma = 0

    //PROCESSAMENTO
for(i = 1; i<=num;i++){
    let total = Number(prompt(`Escreva o ${i} numero`))
    soma += total
}
let div = soma / num;
    //SAÍDA
document.write(`A soma será igual a ${soma} <br>`);
document.write(`A divisão será de ${div}`);
</script>
